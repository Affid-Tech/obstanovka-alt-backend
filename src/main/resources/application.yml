spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/facilities}
    username: ${DATABASE_USER:facilities}
    password: ${DATABASE_PASSWORD:facilities}
  jackson:
    time-zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:8081,https://example.com}
